{% extends "base.html" %}
{% load static %}

{% block content %}
  <div>
    {% for item in object_list %}
      <p>
        <a href="{% url 'detail' item.pk %}">
          タイトル:{{item.title}}
        </a>
      </p>
      <p>
        投稿者:{{item.user}}
      </p>
    {% endfor %}
  </div>
{% endblock content %}
